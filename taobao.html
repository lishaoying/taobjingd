<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="text/css" rel="stylesheet" href="css/Cation.css">
    <title>淘宝登陆</title>
</head>
<body style="background: #FFFFFF;">
    <div class="headForm" style="width: 500px; margin: 0 auto; padding-top: 200px;">
        <form action="" method="post" id="form3">
            <div style="padding-left: 65px; height: 40px; width: 330px;" id="errorM">
                <i></i>
                <p id="errMessage"></p>
            </div>
            <div style="height: 70px;">
                账号：
                <input style="margin-left: 20px;" type="text" name="user" data-focus="账号不能为空" data-check="required" value="">
                <span class="initText err">请输入账号</span>
            </div>
            <div style="height: 70px;" class="pas">
                密码：
                <input style="margin-left: 20px;" type="password" name="pas" data-focus="密码不能为空" data-check="required" value="">
                <span class="initText err">请输入密码</span>
            </div>
            <input style="margin-left: 65px; margin-top: 80px;" type="submit" value="提交" class="login" id="sub">
        </form>
    </div>
    <div class="information" style="display: none;"></div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fiCation.js"></script>
    <script type="text/javascript">
        $("#form3").checkForm("#form3");
    </script>
</body>
</html>
